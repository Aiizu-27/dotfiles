;==========================================================
;
;   POLYBAR CONFIG - Estilo Cozytle / Serpiente Aesthetic
;
;==========================================================

[colors]
; Tu paleta de colores exacta
bg = #1A2E12
fg = #D2D5DE
primary = #A87CC7
secondary = #7F89E9
accent = #658751
alert = #A87CC7

; Un fondo ligeramente más claro para módulos si quisieras hacer "islas"
bg-alt = #243C1A 

[bar/example]
; --- DIMENSIONES Y POSICIÓN (La magia de flotar) ---
width = 96%
offset-x = 2% ; 2% espacio izq + 96% ancho + 2% espacio der = Centrado
offset-y = 12 ; Empuja la barra 12 píxeles hacia abajo desde el topo
height = 36   ; Una barra un poco más alta se ve más "cozy"
radius = 14   ; Bordes muy redondeados

; Importante para que flote de verdad sobre el fondo
override-redirect = true
wm-restack = i3

; --- COLORES Y FUENTES ---
background = ${colors.bg}
foreground = ${colors.fg}

border-size = 0 ; Sin bordes feos

padding-left = 2
padding-right = 2
module-margin = 1

; NECESITAS UNA NERD FONT INSTALADA
; font-0 es para texto, font-1 un poco más grande para iconos
font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=14;3"

; --- MÓDULOS ---
modules-left = launcher i3
modules-center = date
modules-right = filesystem memory pulseaudio wlan battery powermenu

cursor-click = pointer
enable-ipc = true

;==========================================================
;   MÓDULOS
;==========================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Workspace activo (Punto relleno color African Violet)
label-focused = 
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

; Workspace inactivo (Círculo vacío color Vista Blue)
label-unfocused = 
label-unfocused-foreground = ${colors.secondary}
label-unfocused-padding = 1

; Workspace urgente (Color Axolotl/Verde)
label-urgent = 
label-urgent-foreground = ${colors.accent}
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = " %Y-%m-%d"
; Icono de reloj + la hora
format =  <label>
format-foreground = ${colors.fg}
label = %date%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = 󰖁 Silencio
label-muted-foreground = ${colors.secondary}

; Iconos de volumen cambian según el nivel
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.accent}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[module/launcher]
; Un simple icono para lanzar Rofi
type = custom/text
content = 󰣇
content-foreground = ${colors.primary}
content-padding = 1
click-left = rofi -show drun

[module/powermenu]
type = custom/text
content = 
content-foreground = ${colors.accent}
content-padding = 1
; Ajusta este comando a lo que uses para apagar
click-left = i3-msg exit

[module/wlan]
type = internal/network
; Asegúrate de que este sea tu nombre correcto (wlp3s0, wlan0, etc)
interface = wlp3s0
interval = 3.0

; --- CONECTADO ---
format-connected = <label-connected>
; Icono con fondo Violeta y el icono oscuro
format-connected-prefix = "     "
format-connected-prefix-background = #A87CC7
format-connected-prefix-foreground = #1A2E12

; Nombre del Wifi con fondo Oscuro y texto claro
label-connected = "  %essid%  "
label-connected-background = #1A2E12
label-connected-foreground = #D2D5DE

; --- DESCONECTADO ---
format-disconnected = <label-disconnected>
label-disconnected = "  󰖪 Offline  "
label-disconnected-background = #1A2E12
label-disconnected-foreground = #658751

[module/memory]
type = internal/memory
interval = 2
; Formato: Icono Azul + Texto Oscuro
format-prefix = "  "
format-prefix-background = #7F89E9
format-prefix-foreground = #1A2E12

label = " %percentage_used%% "
label-background = #1A2E12
label-foreground = #D2D5DE

[settings]
screenchange-reload = true
pseudo-transparency = true
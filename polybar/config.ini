;==========================================================
;
;   POLYBAR CONFIG - Estilo Glassmorphism Total
;
;==========================================================

[colors]
bg = #1A1A1ACC        ; Fondo principal transparente (80%)
fg = #EDEDED           ; Texto principal
primary = #FFFFFF      ; Destacados
secondary = #B0B0B0    ; Gris medio
accent = #A0A0A0       ; Gris suave
alert = #FF6B6B        ; Rojo suave alertas
bg-alt = #2C2C2C99     ; Fondo alternativo módulos con transparencia (60%)

[bar/example]
width = 96%
offset-x = 2%
offset-y = 12
height = 36
radius = 14

override-redirect = true
wm-restack = i3

background = ${colors.bg-alt}
foreground = ${colors.fg}

border-size = 0
padding-left = 2
padding-right = 2
module-margin = 2

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=14;3"

modules-left = launcher i3
modules-center = date
modules-right = filesystem memory pulseaudio wlan battery powermenu

cursor-click = pointer
enable-ipc = true

;==========================================================
;   MÓDULOS
;==========================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-focused = 
label-focused-foreground = ${colors.primary}
label-focused-padding = 1
label-focused-background = #FFFFFF33  ; Fondo translúcido

label-unfocused = 
label-unfocused-foreground = ${colors.secondary}
label-unfocused-padding = 1
label-unfocused-background = #FFFFFF1A

label-urgent = 
label-urgent-foreground = ${colors.accent}
label-urgent-padding = 1
label-urgent-background = #FFFFFF33

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = " %Y-%m-%d"
format =  <label>
format-foreground = ${colors.fg}
label = %date%
label-background = #FFFFFF1A
label-foreground = ${colors.fg}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = 󰖁 Silencio
label-muted-foreground = ${colors.secondary}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}
label-background = #FFFFFF1A
label-foreground = ${colors.fg}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%
label-background = #FFFFFF1A
label-foreground = ${colors.fg}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.accent}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

label-background = #FFFFFF1A
label-foreground = ${colors.fg}

[module/launcher]
type = custom/text
content = 󰣇
content-foreground = ${colors.primary}
content-padding = 1
click-left = rofi -show drun
label-background = #FFFFFF33

[module/powermenu]
type = custom/text
content = 
content-foreground = ${colors.accent}
content-padding = 1
click-left = i3-msg exit
label-background = #FFFFFF33

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = "     "
format-connected-prefix-background = #FFFFFF33
format-connected-prefix-foreground = #1A1A1A

label-connected = "  %essid%  "
label-connected-background = #FFFFFF1A
label-connected-foreground = ${colors.fg}

format-disconnected = <label-disconnected>
label-disconnected = "  󰖪 Offline  "
label-disconnected-background = #FFFFFF1A
label-disconnected-foreground = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-background = #FFFFFF33
format-prefix-foreground = #1A1A1A

label = " %percentage_used%% "
label-background = #FFFFFF1A
label-foreground = ${colors.fg}

[settings]
screenchange-reload = true
pseudo-transparency = true
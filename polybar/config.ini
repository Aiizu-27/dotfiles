;==========================================================
;
;   POLYBAR CONFIG - TEMÁTICA RETRO EARTHY
;
;==========================================================

[colors]
; Tu paleta personalizada
background = #1E1E1E
background-alt = #3F4039
foreground = #E6E6E6
foreground-alt = #7A7A7A
primary = #BF5F55
secondary = #D9CC8F
alert = #B26E72
disabled = #4A4A4A

[bar/example]
width = 100%
height = 24pt
radius = 0

; --- CONFIGURACIÓN DE VISUALIZACIÓN ---
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; Fuentes (Si no tienes una instalada, usará la de sistema)
font-0 = monospace:size=12;2

; --- MÓDULOS ---
; He quitado 'wlan' y puesto 'eth' porque usas cable
modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu eth date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; IMPORTANTE: Desactivado para que se vea la barra sólida
pseudo-transparency = false

;==========================================================
;   MÓDULOS
;==========================================================

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-
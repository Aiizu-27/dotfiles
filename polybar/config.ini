;==========================================================
;
;   POLYBAR CONFIG - TEMÁTICA RETRO EARTHY
;
;==========================================================

[colors]
background = #1E1E1E
background-alt = #3F4039
foreground = #E6E6E6
foreground-alt = #7A7A7A
primary = #BF5F55
secondary = #D9CC8F
alert = #B26E72
disabled = #4A4A4A

;==========================================================
;   BAR
;==========================================================

[bar/example]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; Fuentes
font-0 = monospace:size=12;2
font-1 = Symbols Nerd Font:size=14;3

modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
pseudo-transparency = false

;==========================================================
;   MÓDULOS
;==========================================================

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

;----------------------------------------------------------

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

;----------------------------------------------------------

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted =   muted
label-muted-foreground = ${colors.disabled}

;----------------------------------------------------------

[module/memory]
type = internal/memory
interval = 2

format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

;----------------------------------------------------------

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

;----------------------------------------------------------
;   WIFI
;----------------------------------------------------------

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected =   %essid%
label-connected-foreground = ${colors.foreground}

label-disconnected = 睊  sin wifi
label-disconnected-foreground = ${colors.disabled}

;----------------------------------------------------------
;   BATERÍA
;----------------------------------------------------------

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC
full-at = 98

format-charging =   <label-charging>
format-discharging =   <label-discharging>
format-full =   full

label-charging = %percentage%%
label-charging-foreground = ${colors.secondary}

label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground}

;----------------------------------------------------------

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.secondary}

;==========================================================
;   SETTINGS
;==========================================================

[settings]
screenchange-reload = true

;==========================================================
;   MODULE/VOLUME
;==========================================================

[module/volume]
type = custom/script
exec = ~/.config/polybar/scripts/volume.sh
interval = 2
click-left = pamixer --toggle-mute
scroll-up = pamixer --increase 5
scroll-down = pamixer --decrease 5

format = <label>
label = %output%

[module/audio_output]
type = custom/script
exec = ~/.config/polybar/scripts/audio_output.sh
interval = 5

modules-right = volume audio_output
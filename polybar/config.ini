;==========================================================
;
;   POLYBAR CONFIG - RESCATE (Alto Contraste)
;   Fondo: Blanco Cristal | Texto: Negro Puro
;
;==========================================================

[colors]
; Antes: #E6FFFFFF (Muy solido)
; AHORA: #80FFFFFF (50% de opacidad -> Cristal Transparente)
background = #1AFFFFFF

; Si lo quieres AÚN MÁS transparente, usa: #40FFFFFF
; Si lo quieres un poco más lechoso, usa: #99FFFFFF

; El resto déjalo igual para que se sigan viendo las letras negras
foreground = #000000
primary = #000000      
secondary = #333333    
alert = #CBA6F7      
disabled = #666666

[bar/example]
width = 96%
offset-x = 2%
offset-y = 12
height = 36
radius = 12

override-redirect = true
wm-restack = i3

; Aplicamos los colores base
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
padding-left = 2
padding-right = 2
module-margin = 1

; Fuentes (Asegúrate de tenerlas, si no, usa "Sans")
font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=14;3"

modules-left = launcher i3
modules-center = date
modules-right = filesystem memory pulseaudio wlan battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

;==========================================================
;   MÓDULOS (Todos corregidos a color oscuro)
;==========================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Enfocado: Negro
label-focused = 
label-focused-foreground = #000000
label-focused-padding = 1

; No enfocado: Gris oscuro
label-unfocused = 
label-unfocused-foreground = #555555
label-unfocused-padding = 1

; Urgente: Rojo
label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = " %Y-%m-%d"
format =  <label>
format-foreground = #000000
label = %date%
label-foreground = #000000

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = #000000
label-muted = 󰖁 Muted
label-muted-foreground = #666666

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = #000000

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = #000000
label-mounted = %percentage_used%%
label-mounted-foreground = #000000

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-charging-foreground = #000000
label-discharging = %percentage%%
label-discharging-foreground = #000000

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #000000

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = #000000
animation-charging-framerate = 750

[module/launcher]
type = custom/text
content = 󰣇
content-foreground = #000000
content-padding = 1
click-left = rofi -show drun

[module/powermenu]
type = custom/text
content = 
content-foreground = #CBA6F7
content-padding = 1
click-left = i3-msg exit

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = #000000
label-connected = %essid%
label-connected-foreground = #000000

format-disconnected = <label-disconnected>
label-disconnected = "󰖪 Offline"
label-disconnected-foreground = #666666

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = #000000
label = %percentage_used%%
label-foreground = #000000

[settings]
screenchange-reload = true
pseudo-transparency = false
# ~/.config/alacritty/alacritty.toml
# Configuración minimalista con morado, blanco, gris y negro

# ====================
# FONT
# ====================
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  size: 12.0

# ====================
# COLORS
# ====================
colors:
  primary:
    background: '0x1e1e2e'  # negro grisáceo
    foreground: '0xffffff'  # texto blanco

  cursor:
    text: '0x1e1e2e'
    cursor: '0xa855f7'  # morado

  selection:
    text: '0xffffff'
    background: '0xa855f7'  # morado

  normal:
    black:   '0x1e1e2e'
    red:     '0xa855f7'  # morado
    green:   '0x808080'  # gris
    yellow:  '0xffffff'  # blanco
    blue:    '0xa855f7'  # morado
    magenta: '0xa855f7'  # morado
    cyan:    '0x808080'  # gris
    white:   '0xffffff'

  bright:
    black:   '0x404040'  # gris oscuro
    red:     '0xa855f7'
    green:   '0x808080'
    yellow:  '0xffffff'
    blue:    '0xa855f7'
    magenta: '0xa855f7'
    cyan:    '0x808080'
    white:   '0xffffff'

# ====================
# WINDOW
# ====================
window:
  opacity: 0.9
  padding:
    x: 8
    y: 8
  decorations: none

# ====================
# SCROLLING
# ====================
scrolling:
  history: 10000
  multiplier: 3

# ====================
# KEY BINDINGS (minimal)
# ====================
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste }
  - { key: C,        mods: Control|Shift, action: Copy  }
  - { key: PageUp,   mods: Shift,        action: ScrollPageUp   }
  - { key: PageDown, mods: Shift,        action: ScrollPageDown }

# ====================
# MOUSE
# ====================
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
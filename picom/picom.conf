# ~/.config/picom/picom.conf

# ==========================
# GENERAL
# ==========================
backend = "glx";             # usa OpenGL
vsync = true;                # evita tearing

# ==========================
# OPACIDAD
# ==========================
inactive-opacity = 0.85      # ventanas inactivas más transparentes
active-opacity = 1.0         # ventana activa opaca
frame-opacity = 0.95         # bordes

# ==========================
# BORDES Y REDONDEZ
# ==========================
corner-radius = 8            # bordes redondeados
fade-in-step = 0.03
fade-out-step = 0.03
fading = true

# ==========================
# SOMBRAS
# ==========================
shadow = true
shadow-radius = 10
shadow-offset-x = -7
shadow-offset-y = -7
shadow-opacity = 0.3
shadow-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'Conky'"
]

# ==========================
# BLUR (desenfoque)
# ==========================
blur-method = "gaussian"
blur-strength = 7
blur-background = true
blur-background-frame = true
blur-background-fixed = false

# ==========================
# TRANSPARENCIA PARA PROGRAMAS ESPECÍFICOS
# ==========================
opacity-rule = [
  "90:class_g = 'Alacritty'",        # Alacritty 90% opacidad
  "100:class_g = 'Rofi'"             # Rofi opaco
]

# ==========================
# EXCLUSIONES
# ==========================
shadow-exclude = [
  "class_g = 'NotifyOSD'",
  "class_g = 'i3-frame'"
]
# ==========================================================
# picom.conf - Configuración Glassmorphism / Frosted Glass
# ==========================================================

# --- Backend y VSync ---
backend = "glx"                  # Mejor rendimiento y blur
vsync = true                      # Evita tearing

# --- Bordes redondeados ---
corner-radius = 12                # Esquinas redondeadas
round-borders = 1
rounded-corners-exclude = [
    "class_g = 'Rofi'"            # Rofi sigue cuadrado, Polybar redondeado
]

# --- Transparencia y opacidad ---
opacity-rule = [
    "85:class_g = 'Polybar'",    # 85% opaco, efecto cristal
    "90:class_g = 'Alacritty'",  # Terminal translúcida
    "90:class_g = 'Rofi'",
    "100:class_g = 'Firefox'"
]

# --- Blur / Difuminado ---
blur-method = "dual_kawase"      # Método moderno y rápido
blur-strength = 8                 # Intensidad del desenfoque
blur-background = true            # Aplica blur solo detrás de las ventanas
blur-background-exclude = [
    "class_g = 'Firefox'",
    "class_g = 'Code'"            # Excluye VSCode y Firefox si quieres
]

# --- Sombras ---
shadow = true
shadow-radius = 15
shadow-offset-x = -15
shadow-offset-y = -15
shadow-opacity = 0.5              # Suave, para profundidad

# --- Fading (opcional, transiciones suaves) ---
fading = true
fade-delta = 4
fade-in-step = 0.03
fade-out-step = 0.03

# --- Otros ajustes útiles ---
no-dock-shadow = true             # Evita sombra en docks
detect-rounded-corners = true     # Mejor para ventanas redondeadas
mark-wmwin-focused = true

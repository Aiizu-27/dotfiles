# ==========================================================
# picom.conf - Frosted Glass sobre fondo blanco
# ==========================================================

backend = "glx"
vsync = true

# --- Bordes redondeados ---
corner-radius = 12
round-borders = 1
rounded-corners-exclude = [
    "class_g = 'Rofi'"
]

# --- Transparencia ---
opacity-rule = [
    "90:class_g = 'Alacritty'",
    "85:class_g = 'Rofi'",
    "100:class_g = 'Firefox'"
]

# --- Blur / Difuminado ---
blur-method = "dual_kawase"
blur-strength = 5       # suave, ya que fondo es blanco
blur-background = true
blur-background-exclude = [
    "class_g = 'Firefox'",
    "class_g = 'Code'"
]

# --- Sombras ---
shadow = true
shadow-radius = 12
shadow-offset-x = -10
shadow-offset-y = -10
shadow-opacity = 0.3

# --- Fading (opcional) ---
fading = true
fade-delta = 4
fade-in-step = 0.03
fade-out-step = 0.03

# --- Ajustes varios ---
no-dock-shadow = true
detect-rounded-corners = true
mark-wmwin-focused = true